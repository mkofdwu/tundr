buildscript {
    ext.kotlin_version = '1.3.50' // 31
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.gms:google-services:4.3.3" // 4.2.0
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }

    configurations {
        all {
            resolutionStrategy {
                force "androidx.core:core:1.1.0"
                force "androidx.versionedparcelable:versionedparcelable:1.1.0"
                force "androidx.lifecycle:lifecycle-runtime:2.1.0"
                force "androidx.lifecycle:lifecycle-viewmodel:2.1.0"
                force "androidx.fragment:fragment:1.1.0"
                force "com.google.firebase:firebase-iid:20.0.1"
            }
        }
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
